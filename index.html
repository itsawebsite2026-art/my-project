<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSpace Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        .sidebar-active { background: #4f46e5; color: white; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4); }
    </style>
</head>
<body class="bg-slate-50 h-screen flex overflow-hidden">

    <aside class="w-20 md:w-64 bg-slate-900 text-white flex flex-col transition-all duration-300">
        <div class="h-20 flex items-center justify-center border-b border-slate-800">
            <div class="w-10 h-10 bg-indigo-500 rounded-xl flex items-center justify-center shadow-lg">
                <i class="fa-solid fa-layer-group text-xl"></i>
            </div>
            <span class="ml-3 font-bold text-xl hidden md:block">WorkSpace</span>
        </div>
        <nav class="flex-1 p-4 space-y-3">
            <div class="sidebar-active flex items-center gap-4 px-4 py-3 rounded-xl cursor-pointer">
                <i class="fa-solid fa-plus-circle text-lg"></i>
                <span class="font-medium hidden md:block">บันทึกงานใหม่</span>
            </div>
            <div class="flex items-center gap-4 px-4 py-3 text-slate-500 hover:bg-slate-800 rounded-xl cursor-not-allowed">
                <i class="fa-solid fa-chart-line text-lg"></i>
                <span class="hidden md:block text-sm">Dashboard</span>
            </div>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        <header class="h-20 bg-white border-b border-slate-200 flex items-center justify-between px-8">
            <h2 class="text-xl font-bold text-slate-800">เพิ่มรายการโปรเจกต์ใหม่</h2>
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-full bg-slate-200 overflow-hidden border-2 border-indigo-100">
                    <img src="https://ui-avatars.com/api/?name=User&background=6366f1&color=fff" alt="User">
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-8">
            <div class="max-w-2xl mx-auto bg-white rounded-3xl shadow-sm border border-slate-100 p-10">
                <form id="taskForm" onsubmit="submitData(event)" class="space-y-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">ชื่อโปรเจกต์ / งาน</label>
                        <input type="text" id="title" required placeholder="ระบุชื่องาน..." class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                    </div>

                    <div class="grid grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">ผู้รับผิดชอบ</label>
                            <input type="text" id="owner" placeholder="ชื่อเล่น/ชื่อจริง" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">สถานะงาน</label>
                            <select id="status" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all cursor-pointer">
                                <option value="รอดำเนินการ">รอดำเนินการ</option>
                                <option value="กำลังทำ">กำลังทำ</option>
                                <option value="เสร็จสิ้น">เสร็จสิ้น</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">รายละเอียดงาน (Scope)</label>
                        <textarea id="detail" rows="4" placeholder="รายละเอียดเบื้องต้น..." class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all resize-none"></textarea>
                    </div>

                    <button type="submit" id="submitBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-100 transition-all active:scale-[0.98]">
                        <i class="fa-solid fa-cloud-arrow-up mr-2"></i> บันทึกข้อมูลลงชีต
                    </button>
                </form>
            </div>
        </div>

        <div id="toast" class="fixed bottom-10 right-10 bg-emerald-500 text-white px-6 py-4 rounded-2xl shadow-2xl hidden items-center gap-3 animate-bounce">
            <i class="fa-solid fa-circle-check text-xl"></i>
            <span class="font-bold">บันทึกสำเร็จ! ข้อมูลอัปเดตแล้ว</span>
        </div>
    </main>

    <script>
        function submitData(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            // *** ใส่ URL ของ Google Apps Script ของคุณที่นี่ ***
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwWBHTunYNJIlal0lfHBCfzMbPdL9PCGXkuKflJe-dx76u99znjL1JGS6Ns7cZQ2YK2/exec'; 

            const data = {
                title: document.getElementById('title').value,
                detail: document.getElementById('detail').value,
                status: document.getElementById('status').value,
                owner: document.getElementById('owner').value
            };

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> กำลังบันทึก...';

            // ส่งข้อมูลไปที่ GAS
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors', // สำคัญมากสำหรับการส่งข้ามเว็บ
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(() => {
                const toast = document.getElementById('toast');
                toast.classList.remove('hidden');
                toast.classList.add('flex');
                document.getElementById('taskForm').reset();
                setTimeout(() => { toast.classList.add('hidden'); }, 3000);
            })
            .catch(err => alert('เกิดข้อผิดพลาด: ' + err))
            .finally(() => {
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-cloud-arrow-up mr-2"></i> บันทึกข้อมูลลงชีต';
            });
        }
    </script>
</body>
</html>
